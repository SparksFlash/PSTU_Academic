<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.10/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.10/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Economics","children":[{"content":"Definition","children":[{"content":"Comes from the Greek word Oikonomia, meaning household management.","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Adam Smith defined it as a body of knowledge related to wealth and the study of the nature and causes of the generation of a nation&apos;s wealth.","children":[],"payload":{"tag":"li","lines":"8,9"}},{"content":"L. Robbins defined it as the science that studies human behavior as a relationship between ends and scarce means which have alternative uses.","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"Can be described as the branch of science that deals with the production, consumption, and distribution of wealth.","children":[],"payload":{"tag":"li","lines":"10,12"}}],"payload":{"tag":"h3","lines":"6,7"}},{"content":"Subject matter","children":[{"content":"Micro economics","children":[{"content":"Derived from the Greek word Micros, meaning small or little.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Deals with the analysis of small individual units of the economy such as buyers, sellers, individual farms, industrial units, or a group of enterprises.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"According to Boulding, it is the study of particular firms, particular households, individual prices, wages, incomes, individual industries, and particular commodities.","children":[],"payload":{"tag":"li","lines":"16,17"}}],"payload":{"tag":"h4","lines":"13,14"}},{"content":"Macro economics","children":[{"content":"Derived from the Greek word Makros, meaning large or total.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Deals with economic activities in the large or in totality.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"According to Boulding, it deals not with individual incomes but with national income, not with individual prices but with the price level, and not with individual output but with national output.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Concerned with the economic activity as a whole.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Examples include total national product, income and employment generation, consumption, and price level of the whole economy.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"According to Samuelson, it is the study of the behavior of the economy as a whole and examines the overall level of a nation&#x2019;s output, employment, and prices.","children":[],"payload":{"tag":"li","lines":"23,25"}}],"payload":{"tag":"h4","lines":"17,18"}}],"payload":{"tag":"h3","lines":"12,13"}},{"content":"Method used in Economics","children":[{"content":"Deductive Method","children":[{"content":"A method of drawing a specific conclusion from a general statement.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Example: Man is mortal (general), Rahim is a man, therefore Rahim will die (specific conclusion).","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"h4","lines":"28,29"}},{"content":"Inductive Method","children":[{"content":"A method of drawing a general conclusion from some specific cases.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Example: Surveying a representative sample of BBA students to draw a conclusion about the English proficiency of all Business students of PSTU.","children":[],"payload":{"tag":"li","lines":"33,35"}}],"payload":{"tag":"h4","lines":"31,32"}}],"payload":{"tag":"h3","lines":"25,26"}},{"content":"Positive and Normative Economics","children":[{"content":"Positive Economics","children":[{"content":"Explains what is.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Deals with facts and can be verified (though sometimes difficult or costly).","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Examples: Estimating the population size of Bangladesh or the total number of students in a university.","children":[],"payload":{"tag":"li","lines":"39,40"}}],"payload":{"tag":"h4","lines":"36,37"}},{"content":"Normative Economics","children":[{"content":"Explains what ought to be.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Involves value judgments, suggestions, and policy recommendations.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Examples: Determining the optimum population size for Bangladesh or the ideal number of students for a university, considering various factors like resource availability.","children":[],"payload":{"tag":"li","lines":"43,45"}}],"payload":{"tag":"h4","lines":"40,41"}}],"payload":{"tag":"h3","lines":"35,36"}},{"content":"Some basic concepts in Economics","children":[{"content":"Utility","children":[{"content":"Capacity of satisfying needs/wants.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Subjective and can differ from person to person.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Not to be confused with pleasure or usefulness; it&apos;s the subjective satisfaction from consuming goods or services.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Utility of value is neutral.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"<strong>Types of utility:</strong>","children":[{"content":"1. <strong>Time utility:</strong> Increasing value by making goods available at a different time (e.g., storing winter vegetables for summer).","children":[],"payload":{"tag":"li","lines":"52,53","listIndex":1}},{"content":"2. <strong>Form utility:</strong> Increasing value by changing the form of a good (e.g., making furniture from wood).","children":[],"payload":{"tag":"li","lines":"53,54","listIndex":2}},{"content":"3. <strong>Place utility:</strong> Increasing value by making goods available in a different location (e.g., branded shirts, regional specialties).","children":[],"payload":{"tag":"li","lines":"54,55","listIndex":3}},{"content":"4. <strong>Service utility:</strong> Satisfaction derived from services (e.g., teacher or doctor services).","children":[],"payload":{"tag":"li","lines":"55,56","listIndex":4}},{"content":"5. <strong>Information utility:</strong> Value derived from knowing about a product (existence, use, price, availability).","children":[],"payload":{"tag":"li","lines":"56,57","listIndex":5}}],"payload":{"tag":"li","lines":"51,57"}},{"content":"<strong>Total Utility (TU):</strong> Total satisfaction obtained from consuming all units of a particular commodity over time. It is the sum of marginal utilities.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"<strong>Marginal Utility (MU):</strong> Additional satisfaction from consuming one more unit of a commodity. MU = &#x2206;TU/&#x2206;Q. Marginal utility diminishes as more units are consumed. Total utility is maximum when marginal utility is zero (satiety point). Marginal utility can become negative, causing total utility to decline.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"<strong>Law of Diminishing Marginal Utility:</strong> As a consumer consumes more and more units of a specific commodity, the utility from successive units goes on diminishing.","children":[],"payload":{"tag":"li","lines":"59,60"}}],"payload":{"tag":"h4","lines":"46,47"}},{"content":"Production","children":[{"content":"Creation of utility with exchange value.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Requires both utility creation and exchange value (marketability).","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"<strong>Factors of Production:</strong> Land, Labor, Capital, and Organization.","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"h4","lines":"60,61"}},{"content":"Consumption","children":[{"content":"Destroying the utility through proper use.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Requires both utility destruction and destruction through proper use.","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"h4","lines":"64,65"}},{"content":"Distribution","children":[{"content":"Sharing of wealth among the agents or owners of the factors of production active in its production (rent for land, wage for labor, interest for capital, profit for organization).","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"h4","lines":"67,68"}},{"content":"Want","children":[{"content":"Desire to have any material and non-material commodities.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Characteristics/features of wants:</strong>","children":[{"content":"1. Wants are unlimited.","children":[],"payload":{"tag":"li","lines":"72,73","listIndex":1}},{"content":"2. A particular want is limited (can be satisfied).","children":[],"payload":{"tag":"li","lines":"73,74","listIndex":2}},{"content":"3. Wants are complementary (e.g., sugar and tea, fuel and car).","children":[],"payload":{"tag":"li","lines":"74,75","listIndex":3}},{"content":"4. Wants are competitive (can be satisfied by alternatives, e.g., rice or bread, tea or coffee).","children":[],"payload":{"tag":"li","lines":"75,76","listIndex":4}}],"payload":{"tag":"li","lines":"71,76"}},{"content":"<strong>Classification of wants:</strong>","children":[{"content":"1. <strong>Necessary:</strong>","children":[{"content":"Necessaries for existence (e.g., minimum food, clothing).","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Necessaries for efficiency (e.g., nutritious food, education).","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"Necessaries for convention (e.g., tea, cigarette).","children":[],"payload":{"tag":"li","lines":"80,81"}}],"payload":{"tag":"li","lines":"77,81","listIndex":1}},{"content":"2. <strong>Comforts</strong> (e.g., warm clothing, electric fan in a factory).","children":[],"payload":{"tag":"li","lines":"81,82","listIndex":2}},{"content":"3. <strong>Luxury</strong> (e.g., expensive car, air conditioner for a student).","children":[],"payload":{"tag":"li","lines":"82,83","listIndex":3}}],"payload":{"tag":"li","lines":"76,83"}}],"payload":{"tag":"h4","lines":"69,70"}},{"content":"Goods","children":[{"content":"All material and non-material commodities that have the capacity to satisfy needs/wants.","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"<strong>Classification:</strong>","children":[{"content":"1. <strong>Consumer&apos;s goods and producer&apos;s goods:</strong>","children":[{"content":"Consumer&apos;s goods: Directly consumed (e.g., rice, bread, pen, computer).","children":[],"payload":{"tag":"li","lines":"87,88"}},{"content":"Producer&apos;s goods: Used in the production process (e.g., fertilizer, raw materials, pesticide).","children":[],"payload":{"tag":"li","lines":"88,89"}}],"payload":{"tag":"li","lines":"86,89","listIndex":1}},{"content":"2. <strong>Private goods and public goods:</strong>","children":[{"content":"Private goods: Owned by individuals (e.g., chair, table, computer, pen).","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Public goods: Usually owned by the government, non-excludable (e.g., road, street lamp).","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"89,92","listIndex":2}},{"content":"3. <strong>Free goods and economic goods:</strong>","children":[{"content":"Free goods: Supply greater than demand, no payment needed (e.g., river water, sea water, atmospheric air).","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Economic goods: Supply less than demand, payment needed (e.g., mineral water, government-supplied water, cylinder oxygen).","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"92,95","listIndex":3}},{"content":"4. <strong>Material goods and non-material goods:</strong>","children":[{"content":"Material goods: Tangible, can be touched and seen (e.g., chair, table, computer, pen).","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Non-material goods: Intangible, can be felt (e.g., sunshine, moonlight).","children":[],"payload":{"tag":"li","lines":"97,98"}}],"payload":{"tag":"li","lines":"95,98","listIndex":4}},{"content":"5. <strong>Transferable goods and non-transferable goods:</strong>","children":[{"content":"Transferable goods: Ownership can be transferred (e.g., chair, table, pen, computer).","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Non-transferable goods: Cannot be physically transferred (e.g., good health).","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"98,101","listIndex":5}}],"payload":{"tag":"li","lines":"85,101"}}],"payload":{"tag":"h4","lines":"83,84"}},{"content":"Wealth","children":[{"content":"All economic goods that have utility, scarcity (demand &gt; supply), transferability, and externality (external existence).","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"<strong>Classification of wealth:</strong>","children":[{"content":"1. Individual wealth (owned by an individual, e.g., pen, computer).","children":[],"payload":{"tag":"li","lines":"104,105","listIndex":1}},{"content":"2. Collective wealth (owned by more than one individual, e.g., private road, jointly owned school).","children":[],"payload":{"tag":"li","lines":"105,106","listIndex":2}},{"content":"3. National wealth (summation of individual and collective wealth).","children":[],"payload":{"tag":"li","lines":"106,107","listIndex":3}},{"content":"4. International wealth (e.g., sea, oceans, mountains).","children":[],"payload":{"tag":"li","lines":"107,108","listIndex":4}}],"payload":{"tag":"li","lines":"103,108"}}],"payload":{"tag":"h4","lines":"101,102"}},{"content":"Assumptions, Hypotheses, Theory, and Law","children":[{"content":"<strong>Assumptions:</strong> Considered true and never questioned (e.g., a one kg weight in a shop).","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"<strong>Hypotheses:</strong> Considered true but need to be tested (whether true or false).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Theory:</strong> A hypothesis that has been proven true for a long time (e.g., Malthusian theory of population).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Law:</strong> A hypothesis that has been proven true forever (e.g., Law of demand).","children":[],"payload":{"tag":"li","lines":"112,113"}}],"payload":{"tag":"h4","lines":"108,109"}},{"content":"Firm","children":[{"content":"Accumulation of all producing units producing the same commodity under single ownership (e.g., Kabir poultry firm).","children":[],"payload":{"tag":"li","lines":"114,115"}}],"payload":{"tag":"h4","lines":"113,114"}},{"content":"Industry","children":[{"content":"Accumulation of all producing units producing the same commodity under different ownership (e.g., Bangladesh poultry industry).","children":[],"payload":{"tag":"li","lines":"116,117"}}],"payload":{"tag":"h4","lines":"115,116"}},{"content":"Value and Price","children":[{"content":"<strong>Value:</strong> Exchange of one commodity with another (e.g., one pen for three other pens).","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"<strong>Price:</strong> Value expressed in terms of money (e.g., a pen costs 10 Tk).","children":[],"payload":{"tag":"li","lines":"119,120"}}],"payload":{"tag":"h4","lines":"117,118"}},{"content":"Equilibrium and its types","children":[{"content":"State of balance from which no deviation is desired.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"<strong>Types:</strong>","children":[{"content":"1. Stable equilibrium (regains equilibrium after a temporary external force).","children":[],"payload":{"tag":"li","lines":"123,124","listIndex":1}},{"content":"2. Unstable equilibrium (once distorted, never regains original equilibrium).","children":[],"payload":{"tag":"li","lines":"124,125","listIndex":2}},{"content":"3. Neutral equilibrium (shifts to a new equilibrium position after distortion).","children":[],"payload":{"tag":"li","lines":"125,126","listIndex":3}}],"payload":{"tag":"li","lines":"122,126"}}],"payload":{"tag":"h4","lines":"120,121"}},{"content":"Income, Savings, and Investment","children":[{"content":"<strong>Income:</strong> Flow of all wages, interest, and other receipts accruing to an individual.","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"<strong>Savings:</strong> Difference between disposable income and expenditure.","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"<strong>Investment:</strong> Net addition to the stock of capital at the end of the year over that at the beginning.","children":[],"payload":{"tag":"li","lines":"129,131"}}],"payload":{"tag":"h4","lines":"126,127"}}],"payload":{"tag":"h3","lines":"45,46"}},{"content":"Demand","children":[{"content":"Definition of Demand","children":[{"content":"A desire to possess a good supported by <strong>willingness and ability to pay</strong> for it.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"An <strong>effective desire</strong> backed by the means to purchase.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"According to Prof. Hibdon, &quot;Demand means the various quantities of goods that would be purchased per time period at different prices in a given market&quot;.","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"<strong>Three main characteristics:</strong>","children":[{"content":"1. Willingness and ability to pay.","children":[],"payload":{"tag":"li","lines":"137,138","listIndex":1}},{"content":"2. Always at a price (meaningless without reference to price).","children":[],"payload":{"tag":"li","lines":"138,139","listIndex":2}},{"content":"3. Always per unit of time.","children":[],"payload":{"tag":"li","lines":"139,140","listIndex":3}}],"payload":{"tag":"li","lines":"136,140"}},{"content":"Can also be described as a schedule of how much of a good people will purchase at any price during a specified period.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"<strong>Types of demand:</strong>","children":[{"content":"Price demand: Quantity bought at various prices, other things constant.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"Income demand: Quantity bought at various income levels, other things constant.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Cross demand: Quantity bought in response to changes in the price of related goods, other things constant (substitutes or complements).","children":[],"payload":{"tag":"li","lines":"144,145"}}],"payload":{"tag":"li","lines":"141,145"}}],"payload":{"tag":"h4","lines":"132,133"}},{"content":"Law of Demand","children":[{"content":"There is an <strong>inverse relationship</strong> between the price of a product and the quantity demanded, other things remaining the same (ceteris paribus).","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"People buy more at lower prices and less at higher prices.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Quantity demanded increases with a fall in price and decreases with a rise in price.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Functional relationship: Qdx = f (Px, M, Po, T,..........) or Qdx = f (Px) ceteris paribus.","children":[],"payload":{"tag":"li","lines":"149,150"}}],"payload":{"tag":"h4","lines":"145,146"}},{"content":"Demand Schedule","children":[{"content":"A list or table showing different amounts of a commodity purchased at different prices per unit of time.","children":[],"payload":{"tag":"li","lines":"151,152"}}],"payload":{"tag":"h4","lines":"150,151"}},{"content":"Demand Curve","children":[{"content":"A <strong>graphical representation</strong> of the demand schedule, showing the relationship between price and quantity demanded.","children":[],"payload":{"tag":"li","lines":"153,154"}},{"content":"Slopes <strong>downward from left to right</strong>, indicating the inverse relationship between price and quantity.","children":[],"payload":{"tag":"li","lines":"154,155"}}],"payload":{"tag":"h4","lines":"152,153"}},{"content":"Assumptions of the Law of Demand","children":[{"content":"No change in the tastes of consumers (T).","children":[],"payload":{"tag":"li","lines":"156,157"}},{"content":"Purchasing power of the typical consumer remains constant (M).","children":[],"payload":{"tag":"li","lines":"157,158"}},{"content":"The price of all other commodities should not vary (Po).","children":[],"payload":{"tag":"li","lines":"158,159"}}],"payload":{"tag":"h4","lines":"155,156"}},{"content":"Exceptions to the Law of Demand","children":[{"content":"Prestige goods (demand might increase with price).","children":[],"payload":{"tag":"li","lines":"160,161"}},{"content":"Price expectations (if further price rise is expected, demand might increase at a higher price).","children":[],"payload":{"tag":"li","lines":"161,162"}},{"content":"Ignorance of the consumer (may buy more at a higher price unknowingly).","children":[],"payload":{"tag":"li","lines":"162,163"}},{"content":"Giffen goods (demand falls when price falls, as consumers shift to superior goods).","children":[],"payload":{"tag":"li","lines":"163,164"}}],"payload":{"tag":"h4","lines":"159,160"}},{"content":"Importance of the Law of Demand","children":[{"content":"Helps traders in <strong>price determination</strong>.","children":[],"payload":{"tag":"li","lines":"165,166"}},{"content":"Important for the <strong>Finance Minister</strong> in taxation policies.","children":[],"payload":{"tag":"li","lines":"166,167"}},{"content":"Impacts <strong>farmers</strong> based on crop yield and demand elasticity.","children":[],"payload":{"tag":"li","lines":"167,168"}}],"payload":{"tag":"h4","lines":"164,165"}},{"content":"Individual&apos;s Demand for a Commodity","children":[{"content":"The amount a consumer is willing to purchase at a given price over a specified time.","children":[],"payload":{"tag":"li","lines":"169,170"}},{"content":"Varies inversely with price (ceteris paribus).","children":[],"payload":{"tag":"li","lines":"170,171"}},{"content":"Represented by an individual demand schedule and an individual demand curve (downward sloping).","children":[],"payload":{"tag":"li","lines":"171,172"}}],"payload":{"tag":"h4","lines":"168,169"}},{"content":"Market Demand for a Commodity","children":[{"content":"The <strong>horizontal summation</strong> of the total quantity demanded by all individuals at various prices over a specified time in the market.","children":[],"payload":{"tag":"li","lines":"173,174"}},{"content":"Market demand schedule and market demand curve (also downward sloping).","children":[],"payload":{"tag":"li","lines":"174,175"}}],"payload":{"tag":"h4","lines":"172,173"}},{"content":"Determinants of Demand","children":[{"content":"Changes in population (increase in population generally increases demand).","children":[],"payload":{"tag":"li","lines":"176,177"}},{"content":"Changes in tastes and preferences (can shift the demand curve).","children":[],"payload":{"tag":"li","lines":"177,178"}},{"content":"Changes in income (increase in income can increase demand for normal goods and decrease for inferior goods).","children":[],"payload":{"tag":"li","lines":"178,179"}},{"content":"Changes in the price of substitutes (rise in price of a substitute can increase demand for the good).","children":[],"payload":{"tag":"li","lines":"179,180"}},{"content":"Changes in the distribution of income (more equal distribution can increase demand for necessary goods).","children":[],"payload":{"tag":"li","lines":"180,181"}},{"content":"Seasonality (demand for certain goods changes with the season).","children":[],"payload":{"tag":"li","lines":"181,182"}},{"content":"Changes in savings (higher propensity to save might reduce demand).","children":[],"payload":{"tag":"li","lines":"182,183"}},{"content":"Asset preferences (preference for assets over saving can increase demand for goods).","children":[],"payload":{"tag":"li","lines":"183,184"}},{"content":"Trade cycle (demand fluctuates with economic booms and slumps).","children":[],"payload":{"tag":"li","lines":"184,185"}},{"content":"Fashion (changes in fashion affect demand for related goods).","children":[],"payload":{"tag":"li","lines":"185,186"}}],"payload":{"tag":"h4","lines":"175,176"}},{"content":"Demand Curve is Negatively Sloped","children":[{"content":"Due to the <strong>inverse relationship</strong> between price and quantity demanded.","children":[],"payload":{"tag":"li","lines":"187,188"}},{"content":"<strong>Fundamental reasons:</strong>","children":[{"content":"1. Law of diminishing marginal utility (consumers will buy more only at a lower price as MU falls).","children":[],"payload":{"tag":"li","lines":"189,190","listIndex":1}},{"content":"2. Income effect (fall in price increases real income, allowing more purchase).","children":[],"payload":{"tag":"li","lines":"190,191","listIndex":2}},{"content":"3. Substitution effect (fall in price makes the good relatively cheaper, leading to substitution).","children":[],"payload":{"tag":"li","lines":"191,192","listIndex":3}},{"content":"4. Entry of new buyers (lower prices attract new customers).","children":[],"payload":{"tag":"li","lines":"192,193","listIndex":4}}],"payload":{"tag":"li","lines":"188,193"}}],"payload":{"tag":"h4","lines":"186,187"}},{"content":"Contraction and Extension in Demand","children":[{"content":"<strong>Contraction in demand:</strong> Fall in quantity demanded due <strong>only</strong> to a rise in price (movement along the demand curve).","children":[],"payload":{"tag":"li","lines":"194,195"}},{"content":"<strong>Extension in demand:</strong> Rise in quantity demanded due <strong>only</strong> to a fall in price (movement along the demand curve).","children":[],"payload":{"tag":"li","lines":"195,196"}}],"payload":{"tag":"h4","lines":"193,194"}},{"content":"Decrease and Increase in Demand","children":[{"content":"<strong>Decrease in demand:</strong> Fall in quantity demanded due to changes in <strong>any factor other than price</strong> (shift of the demand curve to the left).","children":[],"payload":{"tag":"li","lines":"197,198"}},{"content":"<strong>Increase in demand:</strong> Rise in quantity demanded due to changes in <strong>any factor other than price</strong> (shift of the demand curve to the right).","children":[],"payload":{"tag":"li","lines":"198,200"}}],"payload":{"tag":"h4","lines":"196,197"}}],"payload":{"tag":"h3","lines":"131,132"}},{"content":"Supply","children":[{"content":"Definition of Supply","children":[{"content":"Scarce goods that sellers are able and willing to offer for sale at different prices per unit of time.","children":[],"payload":{"tag":"li","lines":"202,203"}},{"content":"Meyer defined it as a schedule of the amount of a good offered for sale at all possible prices at any period of time.","children":[],"payload":{"tag":"li","lines":"203,204"}}],"payload":{"tag":"h4","lines":"201,202"}},{"content":"Law of Supply","children":[{"content":"There is a <strong>direct relationship</strong> between the price of a commodity and its quantity offered for sale, other things remaining the same.","children":[],"payload":{"tag":"li","lines":"205,206"}},{"content":"Higher prices lead to increased quantity supplied, and lower prices lead to decreased quantity supplied.","children":[],"payload":{"tag":"li","lines":"206,207"}}],"payload":{"tag":"h4","lines":"204,205"}},{"content":"Supply Function","children":[{"content":"Shows the relationship between the quantity supplied of a commodity and its determinants.","children":[],"payload":{"tag":"li","lines":"208,209"}},{"content":"Formula: QxS = &#x3a6; (Px, Tech, Si, Fn, X,........).","children":[],"payload":{"tag":"li","lines":"209,210"}}],"payload":{"tag":"h4","lines":"207,208"}},{"content":"Assumptions of Law of Supply","children":[{"content":"Nature of goods (perishable goods might be sold at current prices).","children":[],"payload":{"tag":"li","lines":"211,212"}},{"content":"Government policies (enforcing sales at prevailing prices).","children":[],"payload":{"tag":"li","lines":"212,213"}},{"content":"Availability of alternative products (producers might shift production).","children":[],"payload":{"tag":"li","lines":"213,214"}},{"content":"Squeeze in profit (increased production costs might limit supply at higher prices).","children":[],"payload":{"tag":"li","lines":"214,215"}}],"payload":{"tag":"h4","lines":"210,211"}},{"content":"Limitations/Exceptions of Law of Supply","children":[{"content":"Ability to move stock.","children":[],"payload":{"tag":"li","lines":"216,217"}},{"content":"Legislation restricting quantity.","children":[],"payload":{"tag":"li","lines":"217,218"}},{"content":"External factors influencing the industry.","children":[],"payload":{"tag":"li","lines":"218,219"}}],"payload":{"tag":"h4","lines":"215,216"}},{"content":"Importance of Law of Supply","children":[{"content":"Supply responds differently to price changes based on elasticity (elastic vs. inelastic goods).","children":[],"payload":{"tag":"li","lines":"220,221"}},{"content":"Fundamental principle showing the direct price-quantity relationship.","children":[],"payload":{"tag":"li","lines":"221,222"}},{"content":"Producer&apos;s willingness to supply depends on profit incentive exceeding the opportunity cost.","children":[],"payload":{"tag":"li","lines":"222,223"}},{"content":"Supplier profits depend on consumer demands and values.","children":[],"payload":{"tag":"li","lines":"223,224"}}],"payload":{"tag":"h4","lines":"219,220"}},{"content":"Determinants of Supply","children":[{"content":"Changes in factor prices (increase in cost of production reduces supply).","children":[],"payload":{"tag":"li","lines":"225,226"}},{"content":"Changes in technique (improved technology can increase supply by reducing costs).","children":[],"payload":{"tag":"li","lines":"226,227"}},{"content":"Improvement in the means of transport (faster and cheaper transport can increase supply).","children":[],"payload":{"tag":"li","lines":"227,228"}},{"content":"Climatic changes in case of agricultural products (favorable conditions increase supply).","children":[],"payload":{"tag":"li","lines":"228,229"}},{"content":"Political changes (disturbances can disorganize production and decrease supply).","children":[],"payload":{"tag":"li","lines":"229,230"}},{"content":"Taxation policy (heavy taxes reduce supply; low taxes and import encouragement increase supply).","children":[],"payload":{"tag":"li","lines":"230,231"}},{"content":"Goals of firms (expectation of higher profits can lead to increased production and supply).","children":[],"payload":{"tag":"li","lines":"231,232"}},{"content":"Agreement among producers (can consciously decrease supply to raise prices).","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"Number of sellers (more sellers increase supply; fewer sellers decrease supply).","children":[],"payload":{"tag":"li","lines":"233,234"}},{"content":"Sellers&apos; price expectation (expectation of future price rise can reduce current supply).","children":[],"payload":{"tag":"li","lines":"234,235"}},{"content":"Trade policy (free trade might increase supply; protectionism might reduce it).","children":[],"payload":{"tag":"li","lines":"235,236"}}],"payload":{"tag":"h4","lines":"224,225"}},{"content":"Contraction and Extension in Supply","children":[{"content":"<strong>Contraction in supply:</strong> Fall in supply due <strong>only</strong> to a fall in price (movement along the supply curve).","children":[],"payload":{"tag":"li","lines":"237,238"}},{"content":"<strong>Extension in supply:</strong> Rise in supply due <strong>only</strong> to a rise in price (movement along the supply curve).","children":[],"payload":{"tag":"li","lines":"238,239"}}],"payload":{"tag":"h4","lines":"236,237"}},{"content":"Decrease and increase in Supply","children":[{"content":"<strong>Decrease in supply:</strong> Fall in supply due to changes in <strong>any factor other than price</strong> (shift of the supply curve to the left).","children":[],"payload":{"tag":"li","lines":"240,241"}},{"content":"<strong>Increase in supply:</strong> Rise in supply due to changes in <strong>any factor other than price</strong> (shift of the supply curve to the right).","children":[],"payload":{"tag":"li","lines":"241,243"}}],"payload":{"tag":"h4","lines":"239,240"}}],"payload":{"tag":"h3","lines":"200,201"}},{"content":"Elasticity","children":[{"content":"Price Elasticity of Demand","children":[{"content":"Measures the <strong>responsiveness</strong> of quantity demanded to a change in price.","children":[],"payload":{"tag":"li","lines":"245,246"}},{"content":"Defined as the ratio of proportionate change in quantity demanded to a proportionate change in price.","children":[],"payload":{"tag":"li","lines":"246,247"}},{"content":"Formula: Ed = (% Change in Q) / (% Change in P) = (&#x2206;Q/Q) / (&#x2206;P/P) = (&#x2206;Q/&#x2206;P) * (P/Q).","children":[],"payload":{"tag":"li","lines":"247,248"}},{"content":"Example calculation provided.","children":[],"payload":{"tag":"li","lines":"248,249"}},{"content":"<strong>Types:</strong>","children":[{"content":"Elastic (|Ed| &gt; 1): Quantity change is greater than price change; total revenue moves inversely with price.","children":[],"payload":{"tag":"li","lines":"250,251"}},{"content":"Unitary Elastic (|Ed| = 1): Quantity change equals price change; total revenue remains unchanged.","children":[],"payload":{"tag":"li","lines":"251,252"}},{"content":"Inelastic (|Ed| &lt; 1): Quantity change is less than price change; total revenue moves in the same direction as price.","children":[],"payload":{"tag":"li","lines":"252,253"}}],"payload":{"tag":"li","lines":"249,253"}},{"content":"<strong>Factors Determining Price Elasticity of Demand:</strong>","children":[{"content":"Nature of commodities (necessities are generally inelastic; luxuries are elastic).","children":[],"payload":{"tag":"li","lines":"254,255"}},{"content":"Availability of substitutes (more substitutes mean more elastic demand).","children":[],"payload":{"tag":"li","lines":"255,256"}},{"content":"Proportion of income spent on the good (small proportion leads to inelastic demand).","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Time period (demand is more elastic in the long run).","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"Number of uses of a good (more uses mean more elastic demand).","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"Addiction (demand for addictive goods is less elastic).","children":[],"payload":{"tag":"li","lines":"259,260"}},{"content":"Joint demand (elasticity depends on the elasticity of the jointly demanded good).","children":[],"payload":{"tag":"li","lines":"260,261"}}],"payload":{"tag":"li","lines":"253,261"}},{"content":"<strong>Importance of Elasticity of Demand:</strong>","children":[{"content":"<strong>Theoretical Importance:</strong> Useful in the theory of value.","children":[],"payload":{"tag":"li","lines":"262,263"}},{"content":"<strong>Practical Importance:</strong>","children":[{"content":"Taxation policy (higher taxes on inelastic goods yield more revenue).","children":[],"payload":{"tag":"li","lines":"264,265"}},{"content":"Price discrimination by monopolist (higher prices for inelastic demand, lower for elastic).","children":[],"payload":{"tag":"li","lines":"265,266"}},{"content":"Price discrimination in cases of joint supply.","children":[],"payload":{"tag":"li","lines":"266,267"}},{"content":"Importance to businessmen (pricing strategies based on elasticity).","children":[],"payload":{"tag":"li","lines":"267,268"}},{"content":"Help to trade unions (wage negotiation based on product demand elasticity).","children":[],"payload":{"tag":"li","lines":"268,269"}},{"content":"Use in international trade (terms of trade based on demand elasticity).","children":[],"payload":{"tag":"li","lines":"269,270"}},{"content":"Determination of rate of foreign exchange (influenced by elasticity of imports and exports).","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Guideline to producers (advertising expenditure based on elasticity).","children":[],"payload":{"tag":"li","lines":"271,272"}},{"content":"Use in factor pricing (inelastic demand factors can command higher prices).","children":[],"payload":{"tag":"li","lines":"272,273"}}],"payload":{"tag":"li","lines":"263,273"}}],"payload":{"tag":"li","lines":"261,273"}}],"payload":{"tag":"h4","lines":"244,245"}},{"content":"Income Elasticity of Demand","children":[{"content":"Measures the responsiveness of quantity demanded to a change in consumer income.","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Defined as the ratio of percentage change in quantity demanded to a percentage change in income.","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"Formula: Ey = (% Change in Q) / (% Change in Y) = (&#x2206;Q/&#x2206;Y) * (Y/Q).","children":[],"payload":{"tag":"li","lines":"276,277"}},{"content":"Example calculation provided.","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"<strong>Types:</strong>","children":[{"content":"For normal goods, Ey &gt; 0 (quantity demanded increases with income).","children":[],"payload":{"tag":"li","lines":"279,280"}},{"content":"For inferior goods, Ey &lt; 0 (quantity demanded decreases with income).","children":[],"payload":{"tag":"li","lines":"280,281"}},{"content":"Goods with 0 &lt; Ey &lt; 1 (income inelastic normal goods, e.g., food).","children":[],"payload":{"tag":"li","lines":"281,282"}}],"payload":{"tag":"li","lines":"278,282"}}],"payload":{"tag":"h4","lines":"273,274"}},{"content":"Cross Elasticity of Demand","children":[{"content":"Measures the responsiveness of quantity demanded of one good to a change in the price of another related good.","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Defined as the percentage change in the demand of one good as a result of the percentage change in the price of another good.","children":[],"payload":{"tag":"li","lines":"284,285"}},{"content":"Formula: Exy = (% Change in Qx) / (% Change in Py).","children":[],"payload":{"tag":"li","lines":"285,286"}},{"content":"<strong>Types and Examples:</strong>","children":[{"content":"Substitute Goods (Exy &gt; 0): Increase in price of one leads to increase in demand for the other (e.g., Coca-Cola and Pepsi).","children":[],"payload":{"tag":"li","lines":"287,288"}},{"content":"Complementary Goods (Exy &lt; 0): Increase in price of one leads to decrease in demand for the other (e.g., car and petrol).","children":[],"payload":{"tag":"li","lines":"288,289"}},{"content":"Unrelated Goods (Exy = 0): Change in price of one has no effect on the demand for the other (e.g., apples and pens).","children":[],"payload":{"tag":"li","lines":"289,290"}}],"payload":{"tag":"li","lines":"286,290"}}],"payload":{"tag":"h4","lines":"282,283"}},{"content":"Price Elasticity of Supply","children":[{"content":"Measures how responsive producers are to a change in the price of a good.","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"Defined as a measure of the responsiveness of quantity supplied to a change in price.","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"Formula: Es = (% Change in QS) / (% Change in P) = (&#x2206;QS/QS) / (&#x2206;P/P) = (&#x2206;QS/&#x2206;P) * (P/QS).","children":[],"payload":{"tag":"li","lines":"293,294"}},{"content":"Supply can be elastic or inelastic.","children":[],"payload":{"tag":"li","lines":"294,295"}},{"content":"<strong>Categories/Types:</strong>","children":[{"content":"Infinitely Elastic Supply (Es = &#x221e;): Horizontal supply curve at the ruling price.","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"Elastic Supply (Es &gt; 1): Percentage change in quantity supplied is greater than the percentage change in price.","children":[],"payload":{"tag":"li","lines":"297,298"}},{"content":"Unitary Elasticity (Es = 1): Percentage change in quantity supplied equals the percentage change in price.","children":[],"payload":{"tag":"li","lines":"298,299"}},{"content":"Inelastic Supply (Es &lt; 1): Percentage change in quantity supplied is less than the percentage change in price.","children":[],"payload":{"tag":"li","lines":"299,300"}},{"content":"Perfectly Inelastic Supply (Es = 0): Vertical supply curve; quantity supplied does not change with price.","children":[],"payload":{"tag":"li","lines":"300,301"}}],"payload":{"tag":"li","lines":"295,301"}},{"content":"<strong>Determinants/Factors of Price Elasticity of Supply:</strong>","children":[{"content":"Time period (supply is more elastic in the long run).","children":[],"payload":{"tag":"li","lines":"302,303"}},{"content":"Ability to store output (storable goods have more elastic supply).","children":[],"payload":{"tag":"li","lines":"303,304"}},{"content":"Factor mobility (higher mobility leads to greater elasticity).","children":[],"payload":{"tag":"li","lines":"304,305"}},{"content":"Changes in marginal cost of production (increasing marginal cost reduces elasticity).","children":[],"payload":{"tag":"li","lines":"305,306"}},{"content":"Excess supply/capacity (excess capacity leads to more elastic supply).","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"Availability of infrastructure facilities (better infrastructure increases elasticity).","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Agricultural or industrial products (agricultural supply tends to be more inelastic).","children":[],"payload":{"tag":"li","lines":"308,310"}}],"payload":{"tag":"li","lines":"301,310"}}],"payload":{"tag":"h4","lines":"290,291"}}],"payload":{"tag":"h3","lines":"243,244"}},{"content":"Theory of Consumer Behavior","children":[{"content":"Utility Approach","children":[{"content":"Explores economic forces behind consumer purchases based on satisfaction (utility).","children":[],"payload":{"tag":"li","lines":"312,313"}},{"content":"Human wants are unlimited, have different intensities, and resources are scarce with alternative uses, leading to consumer choices.","children":[],"payload":{"tag":"li","lines":"313,314"}},{"content":"<strong>Cardinal Utility Analysis/Approach:</strong>","children":[{"content":"Assumes utility can be measured in cardinal numbers.","children":[],"payload":{"tag":"li","lines":"315,316"}},{"content":"<strong>Assumptions:</strong>","children":[{"content":"1. Rationality: Consumers aim to maximize satisfaction with limited income.","children":[],"payload":{"tag":"li","lines":"317,318","listIndex":1}},{"content":"2. Cardinal measurability of utility.","children":[],"payload":{"tag":"li","lines":"318,319","listIndex":2}},{"content":"3. Constant marginal utility of money.","children":[],"payload":{"tag":"li","lines":"319,320","listIndex":3}},{"content":"4. Diminishing marginal utility.","children":[],"payload":{"tag":"li","lines":"320,321","listIndex":4}},{"content":"5. Utilities of different commodities are independent and additive.","children":[],"payload":{"tag":"li","lines":"321,322","listIndex":5}},{"content":"6. Consumption is continuous.","children":[],"payload":{"tag":"li","lines":"322,323","listIndex":6}},{"content":"7. Suitable quantity of goods consumed.","children":[],"payload":{"tag":"li","lines":"323,324","listIndex":7}},{"content":"8. No change in consumer character, fashion, customs, tastes, and the price of the commodity.","children":[],"payload":{"tag":"li","lines":"324,325","listIndex":8}}],"payload":{"tag":"li","lines":"316,325"}},{"content":"<strong>Criticism:</strong> Pareto, Hicks, and Allen argued utility is ordinally comparable, not cardinally measurable, leading to the indifference curve technique.","children":[],"payload":{"tag":"li","lines":"325,326"}}],"payload":{"tag":"li","lines":"314,326"}},{"content":"<strong>Law of Equi-Marginal Utility:</strong>","children":[{"content":"Extension of the law of diminishing marginal utility to multiple commodities.","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Other names: Law of Substitution, Law of Maximum Satisfaction, Law of Indifference, Proportion Rule, Gossen&apos;s Second Law.","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"Consumers maximize utility by allocating expenditure such that the utility of the last penny spent on each item is equal.","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"Equilibrium condition: MUx/Px = MUy/Py = ... = MUn/Pn.","children":[],"payload":{"tag":"li","lines":"330,331"}},{"content":"<strong>Assumptions:</strong>","children":[{"content":"1. Independent utilities.","children":[],"payload":{"tag":"li","lines":"332,333","listIndex":1}},{"content":"2. Constant marginal utility of money.","children":[],"payload":{"tag":"li","lines":"333,334","listIndex":2}},{"content":"3. Cardinal measurability of utility.","children":[],"payload":{"tag":"li","lines":"334,335","listIndex":3}},{"content":"4. Rational consumer behavior.","children":[],"payload":{"tag":"li","lines":"335,336","listIndex":4}}],"payload":{"tag":"li","lines":"331,336"}},{"content":"<strong>Limitations:</strong> Effects of fashions and customs, ignorance or carelessness, indivisible units, lack of perfect freedom of choice.","children":[],"payload":{"tag":"li","lines":"336,337"}},{"content":"<strong>Importance:</strong> Application in consumption, production (substitution of factors), distribution, and government economic policies.","children":[],"payload":{"tag":"li","lines":"337,338"}}],"payload":{"tag":"li","lines":"326,338"}},{"content":"<strong>Derivation of the Demand Curve in Terms of Utility Analysis:</strong>","children":[{"content":"Alfred Marshall derived the law of demand and the demand curve from utility analysis.","children":[],"payload":{"tag":"li","lines":"339,340"}},{"content":"<strong>Assumptions:</strong> Cardinal utility, independent utilities, constant marginal utility of money, diminishing marginal utility.","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"<strong>Single Commodity:</strong> Consumers demand more of a commodity only at a diminishing price because marginal utility diminishes (MUx = Px at equilibrium). This leads to a downward-sloping demand curve.","children":[],"payload":{"tag":"li","lines":"341,342"}},{"content":"<strong>Two or More Commodities:</strong> Consumers allocate income to maximize satisfaction where marginal utilities are proportional to prices (MUx/Px = MUy/Py = ...). A decrease in the price of one commodity (e.g., X) leads to an increase in its quantity demanded to restore equilibrium, resulting in a downward-sloping demand curve.","children":[],"payload":{"tag":"li","lines":"342,343"}}],"payload":{"tag":"li","lines":"338,343"}}],"payload":{"tag":"h4","lines":"311,312"}}],"payload":{"tag":"h3","lines":"310,311"}}],"payload":{"tag":"h2","lines":"5,6"}},{"maxWidth":300})</script>
